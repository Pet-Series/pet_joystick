/joystick_node:
  ros__parameters:
    adc_i2c_address: '0x48'
    adc_x_channel: 3
    adc_y_channel: 1
    adc_z_channel: 2
    angular_only: 30
    angular_scaling: 0.01
    cycle_timer: 0.1
    cycles_publish: 10
    granularity: 5
    linear_scaling: 0.02
    ros_topic_raw: raw/joystick
    ros_topic_twist: twist/cmd_vel
    ros_topic_twist_stamped: twist_stamped/cmd_vel
    use_sim_time: false
    x_polarity: -1
    y_polarity: 1
    z_polarity: -1
    zero_range_max: 5
    zero_range_min: -5
